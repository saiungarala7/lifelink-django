{% extends 'base.html' %}

{% block title %}Donor Profile - LifeLink{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">
                    <i class="bi bi-person-circle"></i> Donor Profile
                </h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" value="{{ donor_profile.user.username }}" disabled>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" value="{{ donor_profile.user.email }}" disabled>
                    </div>

                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" name="age" value="{% if donor_profile.age %}{{ donor_profile.age }}{% endif %}" min="18" max="65" required>
                    </div>

                    <div class="mb-3">
                        <label for="blood_group" class="form-label">Blood Group</label>
                        <select class="form-select" id="blood_group" name="blood_group" required>
                            <option value="A+" {% if donor_profile.blood_group == 'A+' %}selected{% endif %}>A+</option>
                            <option value="A-" {% if donor_profile.blood_group == 'A-' %}selected{% endif %}>A-</option>
                            <option value="B+" {% if donor_profile.blood_group == 'B+' %}selected{% endif %}>B+</option>
                            <option value="B-" {% if donor_profile.blood_group == 'B-' %}selected{% endif %}>B-</option>
                            <option value="AB+" {% if donor_profile.blood_group == 'AB+' %}selected{% endif %}>AB+</option>
                            <option value="AB-" {% if donor_profile.blood_group == 'AB-' %}selected{% endif %}>AB-</option>
                            <option value="O+" {% if donor_profile.blood_group == 'O+' %}selected{% endif %}>O+</option>
                            <option value="O-" {% if donor_profile.blood_group == 'O-' %}selected{% endif %}>O-</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="phone_number" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ donor_profile.phone_number }}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Location</label>
                        <input type="text" class="form-control" value="{{ donor_profile.user.location_name|default:'Not set' }}" disabled>
                        <small class="text-muted">Location: {{ donor_profile.user.latitude|default:'N/A' }}, {{ donor_profile.user.longitude|default:'N/A' }}</small>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-save"></i> Update Profile
                        </button>
                        <a href="{% url 'donors:dashboard' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Back to Dashboard
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
